<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English dictionary</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="style" href="style/style.css" />
  <link rel="icon" href="image/english-dictionary.png" type="image/png" sizes="16x16" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css" />
</head>
<body class="w-100 min-vh-100 d-flex align-items-center justify-content-center p-2">
  <div class="w-100 animate__animated animate__flipInX" style="max-width: 500px;">
    <div class="shadow-sm bg-white rounded-3 p-3">
      <header class="mb-2 pb-2" style="border-bottom: .1rem solid #d6d6d6;">
        <h1 class="text-center animate__animated animate__bounce animate__slow animate__repeat-3 fw-bold" style="font-family: 'ZCOOL QingKe HuangYou', cursive;">English dictionary</h1>
      </header>
      <div class="message-box info mb-2 unactive">
      </div>
      <div class="text-break">
        <div class="mb-2 position-relative">
          <input type="text" placeholder="Search term" id="search-input" maxlength="2000" title="Please enter a vocabulary" autocomplete="off" style="padding: 0 50px;" />
          <i class="fas fa-search position-absolute start-0 top-0 text-center" style="width: 50px; height: 50px; line-height: 50px; color: #d6d6d6;"></i>
          <span class="fas fa-times position-absolute end-0 top-0 text-center remove-search-button d-none" style="width: 50px; height: 50px; line-height: 50px; cursor: pointer;"></span>
        </div>
        <div class="text-center loading-container mb-2 mt-3 d-none">
          <div class="spinner-border" style="width: 28px; height: 28px;"></div>
        </div>
        <div class="introduce w-100 text-center py-3">
          <img src="image/introduce.jpg" alt="Failed to load this image..." class="introduce-image w-100 rounded-circle mb-3" style="object-fit: cover; max-width: 280px; max-height: 280px;" />
          <p class="mb-0" style="font-weight: 500;">Type the word and press enter to search</p>
        </div>
        <div class="search-result-area overflow-auto d-none" style="max-height: 480px;">
          <header class="mb-2 pb-2 d-flex align-items-center justify-content-between" style="border-bottom: .1rem solid #d6d6d6;">
            <div>
              <h4 class="mb-1 text-primary search-word"></h4>
              <span class="phontetics" style="color: #555"></span>
            </div>
            <i class="fas fa-volume-up ms-3" style="cursor: pointer;"></i>
          </header>
          <div class="p-2 mb-2" style="border-left: .3rem solid #000; border-radius: 4px 0 0 4px; background: #f4f4f4;">
            <h5 class="mb-1">Meaning</h5>
            <span class="meaning" style="color: #555;"></span>
          </div>
          <div class="p-2 pb-0 mb-2" style="border-left: .3rem solid #000; border-radius: 4px 0 0 4px; background: #f4f4f4;">
            <h5 class="mb-2">Synonyms</h5>
            <div class="d-flex align-items-center justify-content-start flex-wrap synonyms">
            </div>
          </div>
          <div class="p-2 pb-0 mb-2" style="border-left: .3rem solid #000; border-radius: 4px 0 0 4px; background: #f4f4f4;">
            <h5 class="mb-2">Antonyms</h5>
            <div class="d-flex align-items-center justify-content-start flex-wrap antonyms">
            </div>
          </div>
          <div>
            <button class="learn-more"><i class="fas fa-book me-2"></i>Learn more</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-2">
      <h5 class="m-0 text-center" style="color: #888; font-family: 'ZCOOL QingKe HuangYou', cursive;">TGDS DEV INC</h5>
    </footer>
  </div>
  <script src="javascript/script.js"></script>
  <script src="javascript/page-reload.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
